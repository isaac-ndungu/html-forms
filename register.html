<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="" required placeholder="Jane">

        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="" required placeholder="Doe">
        <br><br>
        <label for="email">Email Address</label>
        <input type="email" name="email" id="" required placeholder="janedoe@example.com">
        <br><br>
        <label for="username">Username</label>
        <input type="text" name="username" required>
        <br><br>
        <label for="password">Password</label>
        <input type="password" name="password" required minlength="8">
        <br><br>
        <input type="checkbox" name="checkbox" id="">
        <label for="checkbox">I agree to the <a href="">Terms of Service</a> and <a href="">Privacy Policy</a></label>
        <br>
        <button type="submit">Complete Registration</button>

        <br>
        <p>Already have an account? <a href="#">Sign in</a></p>
        
        

    </form>
</body>
</html>
